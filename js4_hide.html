<html>
<body>
<h1>HIDE AND DISPLAY CONTENT</h1>
<h2 id="hide display">This will demonstrate the hiding and displaying content </h2>
<button type="button" onclick='document.getElementById("hide display").style.display="none"'>Hide
</button>
<button type="button" onclick='document.getElementById("hide display").style.display="block"'>Display
</button>
</body>
</html>
